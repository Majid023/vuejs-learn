<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Vuejs </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id ="level-4">
         
       <input type="text" id="txt" v-on:keyup.enter="add"/>
       <ul v-for="item in message">
           <li>{{item}}</li>
       </ul>
    </div>

    <script>
       var app = new Vue( {
           el: "#level-4",
          data:{
              message:["M","A","J","I","D"]
          } ,
          methods:{
              add: function(){
                  console.log("item");
                  var name = document.getElementById("txt").value;
                  this.message.push(name);
              }
          }
       } );
    </script>
</body>
</html>
