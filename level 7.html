<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Vuejs </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id ="level-7">
       <my-component></my-component>
       
    </div>

    <script>
       var app = new Vue( {
           el: "#level-7",
           components:{
                   "my-component" : {
                       template: `<div> Majid Ansari</div>`
                   }
                 }
       });
    </script>
