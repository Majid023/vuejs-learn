<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Vuejs </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id ="level-2">
       <h2 v-show="show" v-html="ele">Hello i am majid</h2>
       <button @click="fun1">click me</button>

       <div v-if="status == 1">1</div>
       <div v-else-if="status == 2">2</div>
       <div v-else-if="status == 3">3</div>
       <div v-else>n</div>
    </div>

    <script>
      new Vue({
          el: "#level-2",
          data:{
              ele: "<h1>majid</h1>",
              show:false,
              status:"3"
          },
          methods:{
              fun: function(){
                  console.log("button");
                  this.ele="maji";
                  this.show =true;
              },
              fun1: function(){
                    this.fun();
                }
          }
         
      });
    </script>
</body>
</html>
